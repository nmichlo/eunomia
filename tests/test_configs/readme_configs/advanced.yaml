# ./configs/default.yaml
_defaults_:
  framework: betavae
  dataset: shapes3d
trainer:
  epochs: 100

advanced:
  # references
  example_ref: ${trainer.epochs}
  example_ref_tag: !ref trainer.epochs
  # expressions
  example_expr: ${=conf.trainer.epochs + 100}
  example_expr_tag: !expr conf.trainer.epochs + 100
  # tuples
  example_tuple: ${=(conf.trainer.epochs, 777)}
  example_tuple_tag: !tuple ['${trainer.epochs}', 777]
  # fstrings
  example_fstr: f'{conf.trainer.epochs:05d}'
  example_fstr_alt: ${=f'{conf.trainer.epochs:05d}'}
  # substitute
  example_sub: prefix_${=[1,2,3]}_suffix
  example_sub_tag: !sub prefix_${=[1,2,3]}_suffix
  example_sub_ignore: !str prefix_${=[1,2,3]}_suffix
